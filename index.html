<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>API || PROJECT</title>
</head>
<body>
    <div id="container">
        <div id="search_section">
            <input type="text" id="search_input" placeholder="Enter a country name here">
            <button id="search_btn">SEARCH</button>
        </div>
        <div id="data">
            <img src="" alt="flag" id="flag">
            <h2>Country: <span id="country"></span></h2>
            <h4>Official Name: <span id="official_name"></span></h4>
            <h4>Capital: <span id="capital"></span></h4>
            <h4>Continent: <span id="continent"></span></h4>
            <h4>Population: <span id="population"></span></h4>
            <h4>Currency: <span id="currency"></span> - <span id="currency_short"></span> <span id="symbol"></span></h4>
            <h4>Common Language: <span id="language"></span></h4>
        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
